<!DOCTYPE html>
<html>
    <head>
        <title>PopUp</title>
        <meta charset="utf-8">
        <style>
            .banner{
                position: absolute;
                top:50%;
                left: 50%;
                transform: translate(-50%, -50%);
                box-shadow: 0 0 0 1000px rgba(0, 0, 0,.8);
                display: none;
            }
            .banner__close{
                position: absolute;
                top:5px;
                right: 5px;
            }
        </style>
       


    </head>

    <body>
        <h1>PopUp</h1>
        <div class="banner">
            <h2>bannerLombra</h2>
            <button class="banner__close">fechar</button>
            <p>Uma lombra, uma lombra, uma lombra, uma lombra!</p>
            <p>Uma lombra, uma lombra, uma lombra, uma lombra!</p>
        </div>
        <script>
            (function(){
                    var $banner = document.querySelector('.banner');
                    var $bannerBtn = document.querySelector('.banner__close');
                    $bannerBtn.addEventListener('click', esconderBanner);

                    var intervaloEsconde = null;

                    function mostraBanner() {
                        $banner.style.display = 'block';

                        intervaloEsconde = setTimeout(escondeBanner, 3000)
                    }
                    function esconderBanner(){
                        $bannerBtn.removeEventListener('click', esconderBanner);
                        $banner.parentNode.removeChild($banner);

                        clearTimeout(intervaloEsconde);
                    }

                    setTimeout(mostraBanner, 1000);
                    setTimeout(esconderBanner, 3000);
            })();


        </script>

    </body>
</html>
